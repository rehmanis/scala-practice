name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Example tests
        run: |
          cd example
          sbt test
          cd ../
      - name: Run Course1 Week1 Exercise tests
        run: |
          cd recfun
          sbt test
          cd ../
      - name: Run Course1 Week2 Exercise tests
        run: |
          cd funsets
          sbt test
          cd ../
      - name: Run Course1 Week3 Exercise tests
        run: |
          cd objsets
          sbt test
          cd ../
      - name: Run Course1 Week4 Exercise tests
        run: |
          cd patmat
          sbt test
          cd ../
      - name: Run Course1 Week6 Exercise tests
        run: |
          cd forcomp
          sbt test
          cd ../
      - name: Run Course2 Week1 Exercise tests
        run: |
          cd quickcheck
          sbt test
          cd ../
      - name: Run Course2 Week2 Exercise tests
        run: |
          cd streams
          sbt test
          cd ../
